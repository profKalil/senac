<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="contorno border rounded shadow">
        <div class="visor rounded">
            <input type="text" name="" id="" placeholder="0">
        </div>
        <div class="teclado d-flex flex-wrap">
            <div class="coluna1">
                <div class="linha1 d-flex flex-wrap">
                    <button class="btnLimpar border-0 shadow">C</button>
                    <button class="btnDividir shadow">/</button>
                </div>
                <div class="linha2 d-flex flex-wrap">
                    <button class="btn7 shadow">7</button>
                    <button class="btn8 shadow">8</button>
                    <button class="btn9 shadow">9</button>
                </div>
                <div class="linha3 d-flex flex-wrap">
                    <button class="btn4 shadow">4</button>
                    <button class="btn5 shadow">5</button>
                    <button class="btn6 shadow">6</button>
                </div>
                <div class="linha4 d-flex flex-wrap">
                    <button class="btn1 shadow">1</button>
                    <button class="btn2 shadow">2</button>
                    <button class="btn3 shadow">3</button>
                </div>
                <div class="linha5 d-flex flex-wrap">
                    <button class="btn0 shadow">0</button>
                    <button class="btnPonto shadow">.</button>                    
                </div>
            </div>
            <div class="coluna2">
                <div class="linha1 d-flex flex-wrap">
                    <button class="btnMultiplicar shadow">X</button>
                </div>
                <div class="linha2 d-flex flex-wrap">
                    <button class="btnSubtrair shadow">-</button>
                </div>
                <div class="linha3 d-flex flex-wrap">
                    <button class="btnSomar shadow">+</button>
                </div>
                <div class="linha4 d-flex flex-wrap">
                    <button class="btnResultado shadow">=</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
